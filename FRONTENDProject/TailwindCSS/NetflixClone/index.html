<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[100%] h-[100vh] bg-[url('img/bgimg.jpg')] bg-center bg-cover">
        <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
            <header class="max-w-[1170px] max-auto">
                <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] px-[10px] items-center">
                    <figure>
                        <img src="img/Logonetflix.png" class="w-[148px]" alt="">
                    </figure>
                    <div class="flex justify-end gap-[10px]">
                        <div>
                            <select name="" id="" class=" bg-[black] text-white border-[1px] border-[white] p-[7px_20px] rounded-[5px]">
                                <option value="">Select ...</option>
                                <option value="">English</option>
                                <option value="">Nepali</option>
                            </select>
                        </div>
                        <button class="bg-[red] rounded-[5px] text-white px-[10px]">SIGN IN</button>
                    </div>
                </div>
            </header>
        </div>
    </section>
</body>
</html>
